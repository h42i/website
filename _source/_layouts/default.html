<!DOCTYPE html>
<html class="no-js">
	<head>
		{% include head.html %}
	</head>
	<body lang="de">
		<!--[if lt IE 9]>
			<h1 class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</h1>
		<![endif]-->
		<section id="wrapper">
			<header id="page-header">
				<h1 class="huge">{{ site.name }}</h1>
				<p>{{ site.description }}</p>
				<img src="/images/pixelhasi-halb.png" alt="halbes hasi ;)">
			</header>
			<section>
				<nav>
					<ul>
					{% assign url = page.url|remove:'index.html' %}
					{% for link in site.navigation %}
						<li {% if url == link.url %}class="active"{% endif %}><a href="{{link.url}}">{{ link.title }}</a></li>
					{% endfor %}
					</ul>
				</nav>	
			</section>
			<section id="main" class="group">
				{{ content }}
			</section>
			<footer>
			{% for link in site.navigation_bottom %}
				<a href="{{link.url}}">{{ link.title }}</a>
			{% endfor %}
			</footer>
		</section>
	</body>
</html>
