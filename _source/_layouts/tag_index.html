---
layout: default
---

{% for post in site.posts %}
	{% for tag in post.tags %}
		{% if page.tag == tag %}
			<section class="wside post">
				<article class="group">
					<header><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></header>
					{{ post.excerpt }}
					<p><a class="button" href="{{ post.url }}">Read more...</a></p>
				</article>
			</section>
			<aside>
				<article>
					<header><h2>{{ post.date | date: "%d %B %Y"}}</h2></header>
					{% include social.html %}
					{% include tags.html %}
				</article>
			</aside>
		{% endif %}
	{% endfor %}
{% endfor %}
