---
layout: default
title: talks
---
{% for post in site.categories.blog %}
<div class="flex">
<section class="block">
	<article class="group">
		<header><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></header>
		{{ post.excerpt }}
		{% include break.html %}
	</article>
</section>
<aside class="block">
	<article class="group">
		<header><h2>{{ post.date | date: "%d %B %Y"}}</h2></header>
		{% if post.author %}
		<p> by <a href="/wiki/Benutzer:{{ post.author }}">{{ post.author }}</a></p>
		{% endif %}
		{% include social.html %}
	</article>
</aside>
</div>
{% endfor %}
