---
layout: default
title: blog
---
{% for post in site.categories.talk %}
<section class="wside post">
	<article class="group">
		<header><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></header>
		{{ post.excerpt }}
		<p><a class="button" href="{{ post.url }}">Read more...</a></p>
	</article>
</section>
<aside>
	<article class="group">
		<header><h2>media</h2></header>
		<audio controls>
			<source src={{ post.file }} type="audio/mpeg">
			Your browser does not support this audio format.
		</audio>
		<a href={{ post.video }} target="_blank" class="button">zum Video</a>
		<a href={{ post.slides }} target="_blank" class="button">zu den Slides</a>
		{% include social.html %}
	</article>
</aside>
{% endfor %}
