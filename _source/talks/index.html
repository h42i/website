---
layout: default
title: blog
---
{% for post in site.categories.blog %}
<section class="wside post">
	<article class="group">
		<header><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></header>
		{{ post.excerpt }}
		<p><a class="button" href="{{ post.url }}">Read more...</a></p>
	</article>
</section>
<aside class="m-hidden">
	<article class="group">
		<header><h2>{{ post.date | date: "%d %B %Y"}}</h2></header>
		{% include social.html %}
		<p>time to read: {{ post.content | number_of_words | divided_by: 4}}s</p>
		{% include tags.html %}
	</article>
</aside>
{% endfor %}
